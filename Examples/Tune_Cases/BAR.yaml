--- #  ---------------------ROSCO controller tuning input file -------------------
    # Written for use with ROSCO_Toolbox tuning procedures
    # Turbine: BAR_00 Reference Wind Turbine
# ------------------------------ OpenFAST PATH DEFINITIONS ------------------------------
path_params:
  FAST_InputFile: 'BAR_10.fst'                                                                # Name of *.fst file
  FAST_directory: '../Test_Cases/BAR_10'                     # Main OpenFAST model directory, where the *.fst lives 
  # Optional (but suggested...)
  rotor_performance_filename:  '../Test_Cases/BAR_10/Cp_Ct_Cq.BAR_10.txt'                                # Filename for rotor performance text file (if it has been generated by ccblade already)

# -------------------------------- TURBINE PARAMETERS ----------------------------------- 
turbine_params:
  rotor_inertia:      3.05636434e+08          # Rotor inertia [kg m^2], {Available in Elastodyn .sum file}
  rated_rotor_speed:  0.82527                 # Rated rotor speed [rad/s]
  v_min:              3.0                     # Cut-in wind speed [m/s] 
  v_rated:            8.27356                 # Rated wind speed [m/s]
  v_max:              25.0                    # Cut-out wind speed [m/s], -- Does not need to be exact (JUST ASSUME FOR NOW)
  max_pitch_rate:     2.                      # Maximum blade pitch rate [deg/s]
  max_torque_rate:    62000.                  # Maximum torque rate [Nm/s], {~1/4 VS_RtTq/s}
  rated_power:        5000000.                # Rated Power [W]
  bld_edgewise_freq:  3.27082                 # Blade edgewise first natural frequency [rad/s]
  bld_flapwise_freq:  2.61601                 # Blade flapwise first natural frequency [rad/s]    
#------------------------------- CONTROLLER PARAMETERS ----------------------------------
controller_params:
  # Controller flags  
  LoggingLevel:       1                       # {0: write no debug files, 1: write standard output .dbg-file, 2: write standard output .dbg-file and complete avrSWAP-array .dbg2-file
  F_LPFType:          2                       # {1: first-order low-pass filter, 2: second-order low-pass filter}, [rad/s] (currently filters generator speed and pitch control signals)
  F_NotchType:        0                       # Notch on the measured generator speed {0: disable, 1: enable} 
  IPC_ControlMode:    0                       # Turn Individual Pitch Control (IPC) for fatigue load reductions (pitch contribution) {0: off, 1: 1P reductions, 2: 1P+2P reductions}
  VS_ControlMode:     2                       # Generator torque control mode in above rated conditions {0: constant torque, 1: constant power, 2: TSR tracking PI control}
  PC_ControlMode:     1                       # Blade pitch control mode {0: No pitch, fix to fine pitch, 1: active PI blade pitch control}
  Y_ControlMode:      0                       # Yaw control mode {0: no yaw control, 1: yaw rate control, 2: yaw-by-IPC}
  SS_Mode:            1                       # Setpoint Smoother mode {0: no setpoint smoothing, 1: introduce setpoint smoothing}
  WE_Mode:            2                       # Wind speed estimator mode {0: One-second low pass filtered hub height wind speed, 1: Immersion and Invariance Estimator (Ortega et al.)}
  PS_Mode:            1                       # Peak shaving mode {0: no peak shaving, 1: implement peak shaving}
  SD_Mode:            0                       # Shutdown mode {0: no shutdown procedure, 1: pitch to max pitch at shutdown}
  Fl_Mode:            0                       # Floating specific feedback mode {0: no nacelle velocity feedback, 1: nacelle velocity feedback}
  Flp_Mode:           2                       # Flap control mode {0: no flap control, 1: steady state flap angle, 2: Proportional flap control}
  # Controller parameters 
  U_pc:               [12]
  zeta_pc:            [1.2]                     # Pitch controller desired damping ratio [-]
  omega_pc:           [0.1]                     # Pitch controller desired natural frequency [rad/s]
  zeta_vs:            0.5                     # Torque controller desired damping ratio [-]
  omega_vs:           0.1                     # Torque controller desired natural frequency [rad/s]
  # Only needed if Flp_Mode > 0
  flp_kp_norm:        0.1                     # Flap controller gain normalization term
  flp_tau:            10                      # Flap controller integral gain time constant [s]
  ps_percent:         0.8
  IPC_Kp1p: 2.05e-08
  IPC_Ki1p: 1.45e-09