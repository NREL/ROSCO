--- #  ---------------------NREL Generic controller tuning input file -------------------
    # Written for use with ROSCO_Toolbox tuning procedures
    # Turbine: NREL 5MW Reference Wind Turbine
# ------------------------------ OpenFAST PATH DEFINITIONS ------------------------------
path_params:
  FAST_InputFile: 'NREL-5MW.fst'                                                                # Name of *.fst file
  FAST_directory: '../Test_Cases/NREL-5MW'                     # Main OpenFAST model directory, where the *.fst lives 
  # Optional
  rotor_performance_filename:  'Cp_Ct_Cq.NREL5MW.txt'                                # Filename for rotor performance text file (if it has been generated by ccblade already)

# -------------------------------- TURBINE PARAMETERS ----------------------------------- 
turbine_params:
  rotor_inertia:      38677040.613          # Rotor inertia [kg m^2], {Available in Elastodyn .sum file}
  rated_rotor_speed:  1.26711               # Rated rotor speed [rad/s]
  v_min:              3.0                   # Cut-in wind speed [m/s] 
  v_rated:            11.4                  # Rated wind speed [m/s]
  v_max:              25.0                  # Cut-out wind speed [m/s], -- Does not need to be exact (JUST ASSUME FOR NOW)
  max_pitch_rate:     0.1745                # Maximum blade pitch rate [rad/s]
  max_torque_rate:    1500000.              # Maximum torque rate [Nm/s], {~1/4 VS_RtTq/s}
  rated_power:        5000000.              # Rated Power [W]
  bld_edgewise_freq:  6.2831853             # Blade edgewise first natural frequency [rad/s]
  bld_flapwise_freq:  0.0                   # Blade flapwise first natural frequency [rad/s]
  # Optional 
  # TSR_operational:    # None                # Desired below-rated operational tip speed ratio (Cp-maximizing TSR is used if not defined)
#------------------------------- CONTROLLER PARAMETERS ----------------------------------
controller_params:
  # Controller flags 
  LoggingLevel:       1                     # {0: write no debug files, 1: write standard output .dbg-file, 2: write standard output .dbg-file and complete avrSWAP-array .dbg2-file
  F_LPFType:          1                     # {1: first-order low-pass filter, 2: second-order low-pass filter}, [rad/s] (currently filters generator speed and pitch control signals)
  F_NotchType:        0                     # Notch filter on generator speed and/or tower fore-aft motion (for floating) {0: disable, 1: generator speed, 2: tower-top fore-aft motion, 3: generator speed and tower-top fore-aft motion}
  IPC_ControlMode:    0                     # Turn Individual Pitch Control (IPC) for fatigue load reductions (pitch contribution) {0: off, 1: 1P reductions, 2: 1P+2P reductions}
  VS_ControlMode:     3                     # Generator torque control mode in above rated conditions {0: constant torque, 1: constant power, 2: TSR tracking PI control}
  PC_ControlMode:     1                     # Blade pitch control mode {0: No pitch, fix to fine pitch, 1: active PI blade pitch control}
  Y_ControlMode:      0                     # Yaw control mode {0: no yaw control, 1: yaw rate control, 2: yaw-by-IPC}
  SS_Mode:            1                     # Setpoint Smoother mode {0: no setpoint smoothing, 1: introduce setpoint smoothing}
  WE_Mode:            2                     # Wind speed estimator mode {0: One-second low pass filtered hub height wind speed, 1: Immersion and Invariance Estimator (Ortega et al.)}
  PS_Mode:            1                     # Pitch saturation mode {0: no pitch saturation, 1: peak shaving, 2: Cp-maximizing pitch saturation, 3: peak shaving and Cp-maximizing pitch saturation}
  SD_Mode:            0                     # Shutdown mode {0: no shutdown procedure, 1: pitch to max pitch at shutdown}
  Fl_Mode:            0                     # Floating specific feedback mode {0: no nacelle velocity feedback, 1: nacelle velocity feedback}
  Flp_Mode:           0                     # Flap control mode {0: no flap control, 1: steady state flap angle, 2: Proportional flap control}
  # Controller parameters 
  zeta_pc:            0.7                   # Pitch controller desired damping ratio [-]
  omega_pc:           0.6                   # Pitch controller desired natural frequency [rad/s]
  zeta_vs:            0.7                   # Torque controller desired damping ratio [-]
  omega_vs:           0.15                   # Torque controller desired natural frequency [rad/s]
  twr_freq:           0.4499                # Tower natural frequency [rad/s]
  ptfm_freq:          0.2325                # Platform natural frequency [rad/s]  (OC4Hywind Parameters, here)   
  # Optional         
  ps_percent:         0.80                  # Percent peak shaving  [%, <= 1 ], {default = 80%}
  sd_maxpit:          0.4363                # Maximum blade pitch angle to initiate shutdown [rad], {default = bld pitch at v_max}
